<h1 class="text-center text-3xl font-bold mt-10 ">Register</h1>

<div class="w-full flex gap-4 justify-center my-10">
  <form action="" (submit)="Register()" id="form-register" class="flex flex-col gap-3">
    <div class="grid grid-cols-3 justify-center items-center">
      <label for="username" class="col-span-1">Username</label>
      <input type="text" name="username" [(ngModel)]="form.username" class="col-span-2 rounded-lg border-slate-300 h-9">
    </div>
    <div class="grid grid-cols-3 justify-center items-center">
      <label for="email" class="col-span-1">Email</label>
      <input type="text" name="email" [(ngModel)]="form.email" class="col-span-2 rounded-lg border-slate-300 h-9">
    </div>
    <div class="grid grid-cols-3 justify-center items-center">
      <label for="password" class="col-span-1">Password</label>
      <input type="password" name="password" [(ngModel)]="form.password" class="col-span-2 rounded-lg border-slate-300 h-9">
    </div>
    <button type="submit" class="bg-green-500 p-3 rounded-lg text-white text-md font-bold">Register</button>
  </form>
</div>
